    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./img/el_pollo_loco_favicon_32x32.png">
    <script src="js/models/drawable-object.class.js"></script>

<body onload="init()">

    <h1>El Pollo Loco</h1>

    <canvas width="720px" height="480px" id="canvas">

    </canvas>
    <div class="menu">
        <div class="control">
            <img onclick="startFullscreen()" src="./img/icons/arrows-fullscreen.svg" alt="fullscreen">
        </div>
        <div class="help">
            <div class="keys">
                    <div class="key-up-container">
                        <img src="./img/icons/keyboard_key_up.png" alt="key-up">
                    <div>
                        <img src="./img/icons/keyboard_key_left-4085523623.png" alt="key-left">
                        <img src="./img/icons/keyboard_key_down-3069592266.png" alt="key-down">
                        <img src="./img/icons/keyboard_key_right-3638228194.png" alt="key-right">
                    </div>
                </div>
                <img src="./img/icons/keyboard_key_d.png" alt="key-d">
                <img src="./img/icons/space-bar-icon-26-677424863.png" alt="key-space">
            </div>


        </div>
    </div>

</body>
