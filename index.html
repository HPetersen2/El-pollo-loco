    <link rel="icon" type="image/x-icon" href="./img/el_pollo_loco_favicon.ico">
    <script src="js/models/drawable-object.class.js"></script>
    <script src="js/models/movable_object.class.js"></script>
    <script src="js/models/character.class.js"></script>
    <script src="js/models/chicken.class.js"></script>
    <script src="js/models/small_chicken.class copy.js"></script>
    <script src="js/models/cloud.class.js"></script>
    <script src="js/models/world.class.js"></script>
    <script src="js/models/coin.class.js"></script>
    <script src="js/models/bottle.class.js"></script>
    <script src="js/models/background-object.class.js"></script>

    <script src="js/models/level.class.js"></script>
    <script src="js/models/endboss.class.js"></script>
    <script src="js/models/throwable_object.class.js"></script>
    <script src="js/models/status-bar.class.js"></script>

    <title>El Pollo Loco</title>
</head>
<body onload="init()">
    <h1>El Pollo Loco</h1>
    <div id="fullscreen-container">
        <div class="turn-device-container">
            <h2>Turn your device!</h2>
            <img src="./img/turn_your_device.png" alt="turn-your-device">
        </div>
            <canvas width="720px" height="480px" id="canvas">
                
            </canvas>
        <div class="menu">
            <div class="help" onclick="toggleHelpContainer()">
                <p>Help</p>
                <img src="./img/icons/question.png" alt="question">
            </div>
            <div class="control">
                <img onclick="startFullscreen()" src="./img/icons/fullscreen.png" alt="fullscreen">
            </div>
        </div>
        <div id="information-container">
            <div onclick="toggleHelpContainer()">
                <img src="./img/icons/close.png" alt="close">
            </div>
            <div>
                <h3>Help Dialog</h3>
                <div>
                        <strong>Move Left:</strong> Press <span>⬅️</span>
                        <strong>Move Right:</strong> Press <span>➡️</span>
                        <strong>Jump:</strong> Press <kbd style="border: 1px solid #ccc; padding: 0.2em 0.4em; border-radius: 3px;">Spacebar</kbd>
                        <strong>Throw Bottle:</strong> Press <kbd style="border: 1px solid #ccc; padding: 0.2em 0.4em; border-radius: 3px;">D</kbd>
                </div>
            </div>
        </div>
    </div>  
    <footer>
        <a target="_blank" href="./legal_notice.html">Impressum & Datenschutz</a>
    </footer>  
</body>
</html>
