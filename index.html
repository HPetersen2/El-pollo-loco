    <h1>El Pollo Loco</h1>
    <div id="fullscreen-container">
        <div class="turn-device-container">
            <h2>Please turn your device!</h2>
            <img  class="image-turn-device" src="./img/icons/Rotate_mobile_rotate_smartphone_phone.png" alt="turn-your-device">
        </div>
        <div class="canvas-container">
            <div class="mobile-button-container-top">
                <div class="mobile-button-icon">
                    <img src="./img/icons/play-circle.svg" alt="play">
                </div>
                <div class="mobile-button-icon">
                    <img src="./img/icons/volume-mute.svg" alt="mute">
                </div>
            </div>
            <canvas width="720px" height="480px" id="canvas">

            </canvas>
            <div class="mobile-button-container-bottom">
                <div class="mobile-button-container-bottom-left">
                    <div class="mobile-button-icon" id="Btnleft">
                        <img src="./img/icons/arrow-left-circle.svg" alt="left">
                    </div>
                    <div class="mobile-button-icon" id="Btnright">
                        <img src="./img/icons/arrow-right-circle.svg" alt="right">
                    </div>
                </div>
                <div class="mobile-button-container-bottom-right">
                    <div class="mobile-button-icon" id="Btnup">
                        <img src="./img/icons/arrow-up-circle.svg" alt="up">
                    </div>
                    <div class="mobile-button-icon" id="Btnthrow">
                        <img src="./img/icons/heart-arrow.svg" alt="throw">
                    </div>
                </div>
            </div>
        </div>
